server:
  port: 8082

spring:
  application:
    name: poker-game
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/poker?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: 6379
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

game:
  action-timeout: 30
  reconnect-timeout: 300
  heartbeat-interval: 30
